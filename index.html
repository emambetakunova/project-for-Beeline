<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
    .flex {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  font-family: 'Work Sans', sans-serif;
}

form {
  width: 300px;
  padding: 10px 40px;
}
form label {
  color: grey;
  font-size: 10px;
  letter-spacing: 0.03em;
  font-weight: bold;
}
form input[type="text"] {
  border: 1px solid #ccc;
  color: #333;
  width: calc(100% - 30px);
}
form input[type="text"], form textarea, form button {
  border-radius: 4px;
  padding: 8px 15px;
  font-family: 'Work Sans', sans-serif;
  font-weight: 300;
}
form div {
  margin: 20px 0;
}

form span {
    text-decoration: underline;
}

form span:hover {
    text-decoration: none;
    color: #5968d7;
}

button {
  color: white;
  border: none;
  width: 100%;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  background: #ccc;
  cursor: pointer;
  -webkit-box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
          box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
  -webkit-transition: 0.25s all ease;
  transition: 0.25s all ease;
}
button:hover {
  -webkit-transform: translateY(2px);
          transform: translateY(2px);
}

.active {
  background: #5968d7;
}
pre-content {
  width: 300px;
}
.modal {
    display: block; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}
/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}
/* The Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>
</head>
<body>
        
    <div id="app">
        <div>
                <h3 v-if="!status" style="text-align: center;">Для бесплатного доступа в интернет, введите свой номер телефона и получите SMS с кодом доступа.</h3>
                <h3 v-if="status" style="text-align: center;">Введите код доступа.</h3>
            </div>
        <div class="flex">
        <form @submit.prevent="submitForm" v-if="!status">
            <div>
                <label for="name">Пример: 77ХХХХХХХ, 55ХХХХХХХ</label><br>
                <input v-on:keypress="isNumber(event)" placeholder="996-XXX-XXX-XXX" id="name" type="text" v-model="name" required/>
            </div>
            <button :class="[checked && isFull() ? activeClass : '']" type="submit">Получить код</button>
            <div v-if="response">
                <h3>Response from server:</h3>
                <pre>{{ response }}</pre>
            </div>
            <div >
                <input type="checkbox" v-model="checked">
                <span @click="showModal = true">
                    Я принимаю пользовательское соглашение
                </span>
            </div>
        </form>
        <form @submit.prevent="submitForm2" v-if="status">
            <div>
                <label for="code">Код:</label><br>
                <input v-on:keypress="isNumber(event)" id="code" type="text" v-model="code" required/>
            </div>
            <button :class="[code && isFull() ? activeClass : '']" type="submit">Подключиться</button>
        </form>
        <div v-if="showModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
                <span @click="showModal = false" class="close">&times;</span>
                <p>Я принимаю правила пользования WI-FI от Билайн</p>
        </div>
        </div>
    </div>
    </div>



    <script src="./vue.min.js"></script>
    <script src="./babel.min.js"></script>
    <script src="./axios.min.js"></script>
    <script>
        //this is a vue instance
        new Vue({
        //this targets the div id app
        el: '#app',
            data: {
                name: '', //this stores data values for ‘name’,
                activeClass: 'active',
                response: '',
                status: false,
                code: '',
                showModal: false,
                checked: false,
            },
            methods: {
                submitForm() {
                    if(this.name && this.checked) {
                    console.log("12")
                    axios.post('http://jsonplaceholder/p', this.name)
                        .then(response => {
                        this.response = JSON.stringify(response, null, 2)
                        if(response.data == true) {
                            this.status = true
                        }
                    })
                    }
                },
                submitForm2() {
                    axios.post('http://207.154.201.9:8080/wifi/auth/validateCode', )
                        .then(response => {
                        this.response = JSON.stringify(response, null, 2)

                    })
                },
                isNumber: function(evt) {
                    evt = (evt) ? evt : window.event;
                    var charCode = (evt.which) ? evt.which : evt.keyCode;
                    if ((charCode > 31 && (charCode < 48 || charCode > 57)) && charCode !== 46) {
                        evt.preventDefault();;
                    } else {
                        return true;
                    }
                },
                isFull() {
                    
                    if(this.name.length > 11 || this.code > 3) return true
                }
            }
        })
    </script>
</body>
</html>
